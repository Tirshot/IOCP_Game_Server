syntax = "proto3";
package Protocol;

import "Enum.proto";
import "Struct.proto";

message S_TEST
{
	uint64 id = 1;
	uint32 hp = 2;
	uint32 attack = 3;
	repeated BuffData buffs = 4;
}

// S : Server -> Client, C : Client -> Server
message S_EnterGame
{
	bool success = 1;
	uint64 accountId = 2;
}

// C_EnterRoom
message S_MyPlayer
{
	ObjectInfo info = 1;
}

message S_AddObject
{
	repeated ObjectInfo objects = 1;
}

message S_RemoveObject
{
	repeated uint64 ids = 1;
}

message C_Move
{
	// 작업 편의성을 위해 통째로 가져와 이동부분만 이용함
	ObjectInfo info = 1;
}

message S_Move
{
	// 작업 편의성을 위해 통째로 가져와 이동부분만 이용함
	ObjectInfo info = 1;
}

message S_Damaged
{
	// 작업 편의성을 위해 통째로 가져와 전투에 이용
	ObjectInfo info = 1;
}